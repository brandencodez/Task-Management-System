<div class="reminder-form-container card">

  <h2 class="title">
    ðŸ“… Schedule Meeting Reminder
  </h2>

  <!-- EMPLOYEE + TITLE (2 columns) -->
  <div class="form-grid two-col">
    <div class="form-group">
      <label>Employee</label>
      <select [(ngModel)]="employeeId">
        <option [ngValue]="null">Select employee</option>
        <option *ngFor="let emp of employees" [ngValue]="emp.id">
         {{ emp.name }} ({{ emp.department_name || 'No Dept' }})
        </option>
      </select>
    </div>

    <div class="form-group">
      <label>Meeting Title</label>
      <input
        type="text"
        placeholder="Enter meeting title"
        [(ngModel)]="title"
      />
    </div>
  </div>

  <!-- PURPOSE (full width) -->
  <div class="form-group">
    <label>Purpose of Meeting</label>
    <textarea
      rows="3"
      placeholder="Explain purpose of the meeting"
      [(ngModel)]="purpose">
    </textarea>
  </div>

  <!-- DEPARTMENT + CLIENT NAME + CONTACT TYPE (3 columns) -->
  <div class="form-grid three-col">
    <div class="form-group">
      <label>Department</label>
      <select [(ngModel)]="department">
        <option value="">Select department</option>
        <option *ngFor="let dept of departments" [value]="dept.name">
          {{ dept.name }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label>Client Name</label>
      <input
        type="text"
        placeholder="Client name"
        [(ngModel)]="clientName"
      />
    </div>

    <div class="form-group">
      <label>Contact Type</label>
      <select [(ngModel)]="contactType" (ngModelChange)="clientContact = ''">
        <option value="email">Email</option>
        <option value="phone">Phone</option>
      </select>
    </div>
  </div>

  <!-- CLIENT CONTACT + MEETING LINK (2 columns) -->
  <div class="form-grid two-col">
    <div class="form-group">
      <label>Client Contact</label>
      <input
        *ngIf="contactType === 'email'"
        type="email"
        placeholder="client@example.com"
        [(ngModel)]="clientContact"
      />
      <input
        *ngIf="contactType === 'phone'"
        type="tel"
        placeholder="9999888117"
        [(ngModel)]="clientContact"
        maxlength="10"
        pattern="[0-9]{10}"
        (input)="clientContact = clientContact.replace(/[^0-9]/g, '').slice(0, 10)"
      />
    </div>

    <div class="form-group">
      <label>Meeting Link</label>
      <input
        type="url"
        placeholder="Google Meet / Zoom link"
        [(ngModel)]="meetingLink"
      />
    </div>
  </div>

  <!-- DATES (2 columns) -->
  <div class="form-grid two-col">
    <div class="form-group">
      <label>Meeting Date</label>
      <input type="date" [(ngModel)]="meetingDate" />
    </div>

    <div class="form-group">
      <label>Remind Me On</label>
      <input type="date" [(ngModel)]="remindOn" />
    </div>
  </div>

  <!-- ACTIONS -->
  <div class="actions">
    <button
      class="save-btn"
      (click)="addReminder()"
      [disabled]="
        !employeeId ||
        !title ||
        !purpose ||
        !department ||
        !meetingDate ||
        !remindOn
      "
    >
      ðŸ’¾ Save Reminder
    </button>
  </div>

</div>
