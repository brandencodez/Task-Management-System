<nav class="navbar">
  <a routerLink="/" class="logo">Employee Tracker</a>

  <ul class="nav-links">
    <!-- Always show Home -->
    <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a></li>

    <!-- User-only links -->
    @if (role === 'user') {
      <li><a routerLink="/user-dashboard" routerLinkActive="active">My Tasks</a></li>
    }

    <!-- Admin-only links -->
    @if (role === 'admin') {
      <li><a routerLink="/admin-dashboard" routerLinkActive="active">Admin Dashboard</a></li>
      <li><a routerLink="/assign-task" routerLinkActive="active">Assign Task</a></li>
    }
  </ul>
</nav>
